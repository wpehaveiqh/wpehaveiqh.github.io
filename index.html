<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 450px;
            width: 90%;
            z-index: 10;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 150px; /* Space for buttons to move */
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #noBtn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative; /* Starts in flow, then becomes fixed */
        }
        .cat-gif {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: none;
        }
        .love-text {
            display: none;
            font-size: 2.5rem;
            color: #ff4d6d;
            font-weight: bold;
        }
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            top: -20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        
        <img id="catGif" class="cat-gif" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaDh5ajM5YnVrZXp3NW5uc3FweTFsdGdmazI1b2Z2emxldG1iYmlpdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/TjSPQgowhhJdHgvnwA/giphy.gif" alt="Cute Cat">
        
        <div id="finalMessage" class="love-text">üòòI LOVE YOUüòò</div>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onclick="moveAndShrinkNo()">No</button>
        </div>
    </div>

    <script>
        let noSize = 1;
        let yesSize = 1;

        function moveAndShrinkNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Shrink/Grow logic
            noSize -= 0.15;
            yesSize += 0.2;

            if (noSize <= 0.2) {
                noBtn.style.display = 'none';
            } else {
                noBtn.style.transform = `scale(${noSize})`;
            }
            yesBtn.style.transform = `scale(${yesSize})`;

            // 2. Move to random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 50;

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('catGif').style.display = 'block';
            document.getElementById('finalMessage').style.display = 'block';
            document.body.style.backgroundColor = "#ffb7c5";

            // Hearts falling effect
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
